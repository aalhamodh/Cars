
<section class="bg-white rounded-lg shadow-lg p-6 mt-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">
        <i class="fas fa-plus ml-2"></i>
        إضافة مركبة جديدة
    </h2>
    <form id="addVehicleForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" name="vehicleName" placeholder="اسم المركبة" required class="border rounded p-2">
            <input type="text" name="plateNumber" placeholder="رقم اللوحة" required class="border rounded p-2">
            <input type="text" name="driverName" placeholder="اسم السائق" required class="border rounded p-2">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="number" name="distance" placeholder="المسافة المقطوعة (كم)" required class="border rounded p-2">
            <input type="date" name="lastService" placeholder="تاريخ آخر صيانة" required class="border rounded p-2">
            <select name="status" class="border rounded p-2">
                <option value="active">نشط</option>
                <option value="maintenance">صيانة</option>
                <option value="inactive">خارج الخدمة</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">حفظ</button>
    </form>
</section>


<section class="bg-white rounded-lg shadow-lg p-6 mt-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">
        <i class="fas fa-tools ml-2"></i>
        إضافة صيانة جديدة
    </h2>
    <form id="maintenanceForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" name="vehicleName" placeholder="اسم المركبة" required class="border rounded p-2">
            <input type="text" name="plateNumber" placeholder="رقم اللوحة" required class="border rounded p-2">
            <input type="text" name="maintenanceType" placeholder="نوع الصيانة" required class="border rounded p-2">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="date" name="dueDate" placeholder="تاريخ الاستحقاق" required class="border rounded p-2">
            <select name="priority" class="border rounded p-2">
                <option value="high">عالية</option>
                <option value="medium">متوسطة</option>
                <option value="low">منخفضة</option>
            </select>
            <input type="number" name="estimatedCost" placeholder="التكلفة التقديرية (ريال)" class="border rounded p-2">
        </div>
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">حفظ الصيانة</button>
    </form>
</section>


<section class="bg-white rounded-lg shadow-lg p-6 mt-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">
        <i class="fas fa-user-plus ml-2"></i>
        إضافة سائق جديد
    </h2>
    <form id="driverForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" name="driverName" placeholder="اسم السائق" required class="border rounded p-2">
            <input type="text" name="idNumber" placeholder="رقم الهوية" required class="border rounded p-2">
            <input type="date" name="licenseExpiry" placeholder="تاريخ انتهاء الرخصة" required class="border rounded p-2">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="number" name="authorizedVehicles" placeholder="عدد المركبات المفوضة" class="border rounded p-2">
            <select name="status" class="border rounded p-2">
                <option value="active">نشط</option>
                <option value="expiring">ينتهي قريباً</option>
                <option value="inactive">غير مفعل</option>
            </select>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">إضافة السائق</button>
    </form>
</section>
